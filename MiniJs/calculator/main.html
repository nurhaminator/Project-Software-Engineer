<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <button onclick="changeTheme('black')" class="theme"><i class="bx bx-sun"></i></button>
    </div>
    <div class="calCard">
        <div>        
            <input id="display" type="display" placeholder="0" readonly disabled>
        </div>        
        <div class="keydiv">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')" class="keys ora">+</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="keys  ora">*</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')" class="keys ora">-</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')" class="keys ora">/</button>
        <button onclick="calculate()" class="ora">=</button>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
